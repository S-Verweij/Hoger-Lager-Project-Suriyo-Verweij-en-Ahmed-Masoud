<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger/Lager</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="header">
        <h1>Hoger en Lager spel!</h1>
        <p>Gemaakt door Suriyo Verweij en Ahmed Masoud!</p>
    </div>
    </div>
    <br>
    <div class="container">
        <button input type="button" class="button startingButton">Start spel</button>
        <!--Laad het spel om (opnieuw) te spelen. -->
    </div>
    </div>
    <br>
    <audio controls src="music/[YT2mp3.info] - Kahoot Lobby Music (320kbps).mp3" loop="true">
        <embed src="music/[YT2mp3.info] - Kahoot Lobby Music (320kbps).mp3" width="180" height="90" hidden="true" />
    </audio> <!--Dit is de code voor de audio die speelt in de achtergrond. Controls zorgt ervoor dat je de audio kan zien en spelen. Loop zorgt ervoor dat het continu wordt af gespeeld in de achtergrond.-->
    <script src="main.js"></script>
</body>

</html>
